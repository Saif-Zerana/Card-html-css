<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NFT Card</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <section class="card">
        <header>
            <img src="images/image-equilibrium.jpg" alt="image-equilibrium">
            <h3>Saif Zerana</h3>
            <p>I'm a Software Engineer and Fron-End Developer</p>
        </header>
        <div class="ethereum">
            <img src="images/icon-ethereum.svg">
            <p>0.041ETH</p>
        </div>
        <div class="clock">
            <img src="images/icon-clock.svg">
            <p>3 days left</p>
        </div>
        <hr>
        <footer>
            <img src="images/image-avatar.png">
            <p><span>Creation of</span> Saif Zerana</p>
        </footer>
    </section>

</body>

</html>
